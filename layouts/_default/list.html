{{ define "main" }}

<div id="layout" class="pure-g">
<article class="pure-u-1">

{{ partial "brand.html" . }}
{{ partial "content.header.html" . }}

<section class="list-page">
      <ul>
      {{ range .Pages }}
      <li>
        <span class="list-date">{{ .Date.Format "Jan 2, 2006" }}</span>
        <a href="{{ .RelPermalink }}">{{.Title}}</a>
      </li>
      {{ end }}
      </ul>
</section>

{{ partial "footer.html" . }}

</article>
</div>

{{ end }}
